<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Media Object</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="../css/typography.css" rel="stylesheet">
<link href="../css/media-object.css" rel="stylesheet">
</head>
<body>

<h1>Media Object</h1>

<div class="media">
	<div class="media-img">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">
		<h2>Image on Left | Text on Right</h2>
		<p>The best way to a woman's heart is through her sweet tooth.</p>
	</div>
</div>

<div class="media">
	<div class="media-img media-img-reversed">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">
		<h2>Image on Right | Text on Left</h2>
		<p>The best way to a woman's heart is through her sweet tooth.</p>
	</div>
</div>

<div class="media">
	<div class="media-img media-img-stacked">
		<img src="http://placehold.it/256x256" alt="">
	</div>
	<div class="media-body">
		<h2>Image on Top | Text on Bottom</h2>
		<p>The best way to a woman's heart is through her sweet tooth.</p>
	</div>
</div>

<body>
</body>
</html>
